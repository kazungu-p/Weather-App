<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Wanna know the weather?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-card">
        <div class="search-area">
            <input type="text" placeholder="enter city name">
            <button><img src="./images/search.svg" alt="search icon"></button>
        </div>
        <div class="error">
            <p>City does not exist</p>
        </div>
        <div class="weather-stage">
            <img src="./images/heavy-rain.png" alt="heavy rain icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Meru</h2>

            <div class="weather-details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity">53%</p>
                        <p>Humidity</p>
                    </div>
                
                </div>

                <div class="col">
                    <img src="./images/wind.png" alt="wind speed icon">
                    <div>
                        <p class="wind">130 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
